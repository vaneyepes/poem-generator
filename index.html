<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Poem Generator</h1>
      </header>
      <main>
        <section>
          <h2>Instructions</h2>
          <p>
            Enter a word or a phrase and the AI will generate a poem for you.
          </p>
        </section>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Write a topic you like to generate a poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
            id="topic"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/vaneyepes" target="_blank"> Vanesa Yepes</a
        >, is
        <a href="https://github.com/vaneyepes/poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://stunning-macaron-c66d8a.netlify.app" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
